<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light purple">
        <div class="container-fluid">
            <a class="navbar-brand bold " id="nat_color" href="#">National_Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="search form-control me-2" id="searchtxt" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

       <!--errrormessage---->
        <div id="message"> </div>
        <!--form-->
        <div class="container my-3">
            <hr>
            <h1>National_Library</h1>
            <hr>
            <form id="libraryform">
                <div class="row mb-3">
                    <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Book Name" id="formName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="AuthorName" class="col-sm-2 col-form-label">AuthorName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="formAuthor" placeholder="Enter authorName">
                    </div>
                </div>

                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Type of books</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="mythology" value="mythology">
                            <label class="form-check-label" for="mythology">
                                Mythology
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="biography" value="biography">
                            <label class="form-check-label" for="biography">
                                Biography
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="technology" value="technology">
                            <label class="form-check-label" for="technology">
                                Technology
                            </label>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>

            <div id="table">
                <hr>
                <h1>Your books</h1>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                        </tr>
                    </thead>
                    <tbody id='tableBody'></tbody>
                </table>
            </div>
        </div>


        </div>
