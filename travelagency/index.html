<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="success"class="alert alert-success alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>Thankyou!</strong> Your form has been submitted successfully.
    </div>
    <div id="failure"class="alert alert-danger alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>Sorry!</strong> Your form has not been submitted successfully.
    </div>
    <div class="container">

        <h1>The Travel Freaks </h1>
        <form class="form-horizontal">

            <div class="form-group ">
                <label for="Name">Username</label>
                <input type="text" class="form-control " id="name" placeholder="Enter your Name">
                <small id="namevalid" class="form-text text-danger invalid-feedback">Your username must be 2-10 characters long and should not start with number</small>
            </div>

            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="text" class="form-control " id="email" placeholder="name@example.com">
                <small id="namevalid" class="form-text text-danger invalid-feedback">Enter a valid email-address</small>
            </div>
            <div class="form-group">
                <label for="car">Select your Car</label>
                <select class="form-control" id="car" >
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Audi 400</option>
                    <option>Ford autium</option>
                    <option>Scorpio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea name="address" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="Phone no.">Phone No.</label>
                <input type="text" id="phone" class="form-control" rows="3">
                <small id="namevalid" name="phone"class="form-text text-danger invalid-feedback">Enter a valid Mobile number</small>
            </div>
            <div class="form-group">
                <label for="address">Any other message</label>
                <textarea name="message" class="form-control" rows="3"></textarea>
               
            </div>
            <button class="btn btn-primary" id="submit"> Submit</button>




        </form>



















    </div>


    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
